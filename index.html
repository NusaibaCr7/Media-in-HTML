<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <h2>Images in HTML</h2>

      <img
        src="https://www.sportico.com/wp-content/uploads/2024/07/GettyImages-2155639723-e1721828096574.jpg?w=1280&h=721&crop=1"
        alt="REAL MADRID"
        height="300"
      />
      <h2>Audio in HTML</h2>

      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>

      <h2>Video in HTML</h2>
      <video controls autoplay height="250" width="250" loop>
        <source src="" type="video/mp4" />
      </video>

      <h2>IFrames in HTML</h2>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/GFFGBCvOaaQ?si=8sgQPP_IZOu82aMx"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
